<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">	
	<title>선불 로그인 페이지</title>
	<link rel="stylesheet" href="css/style.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">	
</head>
<body>
	<div class="loginWrap">
		<section>
			<div class="leftW fl">
				<div class="left">
	
					<div id="login">
						<form action="#" class="login_form">
							<h1>LOGIN</h1>
							<div class="textb">
							  <input type="text" required>
							  <div class="placeholder">아이디를 입력해주세요.</div>
							</div>
						
							<div class="textb">
							  <input type="password" required>
							  <div class="placeholder">비밀번호를 입력해주세요.</div>
							  <div class="show-password fas fa-eye-slash"></div>
							</div>
						
							<div class="textb">
							  <input type="text" required>
							  <div class="placeholder">OTP 인증번호</div>
							</div>    
						
							<div class="checkbox fl">
							  <input type="checkbox">
							  <div class="fas fa-check"></div>
							  아이디 저장
							</div>
							<a href="#" class="fr">아이디 / 비밀번호 찾기</a>
						
							<button class="btn cf" disabled>LOGIN</button>
						   
							<a href="#" class="memb">계정이 없으신가요? <span>회원가입</span> 하러가기</a>
						  </form>
						

						
					</div>
	
					
				</div>	
			</div><!-- class="leftW" -->
			
			<div class="rightW fl">	
				
				<h2 class="visualImg fl">
					<img src="img/img_login2.png" alt="메인이미지"/>
				</h2>
				<div class="copyright">Copyright 2022 © 회사이름자리입니다. All rights reserved.</div>

			</div><!-- class="rightW" -->
		</section>
	</div>
	<script>
		//input값이 전부 입력되면 버튼 checked
		var fields = document.querySelectorAll(".textb input");
		var btn = document.querySelector(".btn");
		function check(){
		  if(fields[0].value != "" && fields[2].value != "")
			btn.disabled = false;
		  else
			btn.disabled = true;  
		}
	
		fields[0].addEventListener("keyup",check);
		fields[1].addEventListener("keyup",check);
		fields[2].addEventListener("keyup",check);
	
		//password 아이콘 클릭 시 보이게
		document.querySelector(".show-password").addEventListener("click",function(){
		  if(this.classList[2] == "fa-eye-slash"){
			this.classList.remove("fa-eye-slash");
			this.classList.add("fa-eye");
			fields[1].type = "text";
		  }else{
			this.classList.remove("fa-eye");
			this.classList.add("fa-eye-slash");
			fields[1].type = "password";
		  }
		});
	  </script>	
</body>
</html>
